<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<title>REGISTRAION FORM</title>
</head>
<body>
<h1>register page</h1>

<fieldset>
        <form action="/addUser" method="post">               
                  <div class="col-3">
                    <input type="text" name="fname" class="form-control"  placeholder="First name">
                  </div>
                  <br>
                  <div class="col-3">
                    <input type="text" name="lname" class="form-control"  placeholder="Last name">
                  </div>
                

                <br>
                
                    <div class="col-3">
                      <input type="email"name="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <br>
                    <div class="col-3">                     
                      <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <br>                   
                    <div class="col-3">
                      <input type="text" name="mobile" class="form-control"  id="mobile" placeholder="mobile">
                    </div>

                  <br>
                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio1"
                     value="Trainer">
                    <label class="form-check-label" for="inlineRadio1">Trainer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio2"
                     value="Student">
                    <label class="form-check-label" for="inlineRadio2">Student</label>
                  </div>                
                <br><br>
                <button class="btn btn-primary" type="submit">Submit form</button>
                  
              
        </form>


    </fieldset>
</body>
</html>
